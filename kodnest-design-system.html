<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KodNest Premium Build System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F7F6F3;
            --text-primary: #111111;
            --accent: #8B0000;
            --success: #2D5016;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 32px;
            line-height: 1.3;
            margin-bottom: 16px;
        }

        h3 {
            font-size: 24px;
            line-height: 1.4;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            line-height: 1.7;
            max-width: 720px;
        }

        .text-large {
            font-size: 18px;
            line-height: 1.8;
        }

        .top-bar {
            background-color: var(--bg-primary);
            border-bottom: 1px solid rgba(17, 17, 17, 0.12);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-name {
            font-weight: 500;
            font-size: 16px;
        }

        .progress-indicator {
            font-size: 14px;
            color: var(--text-primary);
        }

        .status-badge {
            padding: 8px 16px;
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .context-header {
            padding: 64px 40px 40px;
            border-bottom: 1px solid rgba(17, 17, 17, 0.12);
        }

        .context-subtext {
            color: var(--text-primary);
            opacity: 0.7;
            font-size: 18px;
            line-height: 1.8;
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 40px;
            padding: 40px;
        }

        .primary-workspace {
            flex: 0 0 70%;
        }

        .card {
            background-color: var(--bg-primary);
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 4px;
            padding: 40px;
            margin-bottom: 24px;
        }

        .secondary-panel {
            flex: 0 0 30%;
        }

        .panel-section {
            background-color: var(--bg-primary);
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 4px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .panel-section h3 {
            font-size: 18px;
            margin-bottom: 16px;
        }

        .panel-section p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .prompt-box {
            background-color: var(--bg-primary);
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 4px;
            padding: 16px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .button {
            padding: 16px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms ease-in-out;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .button-primary {
            background-color: var(--accent);
            color: var(--bg-primary);
            border: 1px solid var(--accent);
        }

        .button-primary:hover {
            background-color: #6D0000;
            border-color: #6D0000;
        }

        .button-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(17, 17, 17, 0.12);
        }

        .button-secondary:hover {
            border-color: var(--text-primary);
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .button-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .input {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 150ms ease-in-out;
        }

        .input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .input::placeholder {
            color: var(--text-primary);
            opacity: 0.4;
        }

        .proof-footer {
            border-top: 1px solid rgba(17, 17, 17, 0.12);
            padding: 24px 40px;
            background-color: var(--bg-primary);
        }

        .checklist {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 2px;
            cursor: pointer;
            transition: all 150ms ease-in-out;
            position: relative;
        }

        .checkbox.checked {
            background-color: var(--success);
            border-color: var(--success);
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--bg-primary);
            font-size: 12px;
            font-weight: bold;
        }

        .error-message {
            background-color: var(--bg-primary);
            border: 1px solid var(--accent);
            border-radius: 4px;
            padding: 24px;
        }

        .error-message h4 {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--accent);
        }

        .error-message p {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 64px 24px;
        }

        .empty-state h3 {
            margin-bottom: 16px;
        }

        .empty-state p {
            margin: 0 auto 24px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="project-name">Project Name</div>
        <div class="progress-indicator">Step 1 / 9</div>
        <div class="status-badge">Not Started</div>
    </div>

    <div class="context-header">
        <h1>Context Header Title</h1>
        <p class="context-subtext">One line of context explaining the purpose.</p>
    </div>

    <div class="main-container">
        <div class="primary-workspace">
            <div class="card">
                <h3>Primary Workspace</h3>
                <p>Main product interaction happens here.</p>
            </div>
        </div>

        <div class="secondary-panel">
            <div class="panel-section">
                <h3>Step Explanation</h3>
                <p>Short explanation of this step.</p>
            </div>

            <div class="panel-section">
                <h3>Prompt</h3>
                <div class="prompt-box">Copyable prompt text goes here</div>
                <div class="button-group">
                    <button class="button button-secondary button-small">Copy</button>
                    <button class="button button-secondary button-small">Build in Lovable</button>
                    <button class="button button-primary button-small">It Worked</button>
                    <button class="button button-secondary button-small">Error</button>
                    <button class="button button-secondary button-small">Add Screenshot</button>
                </div>
            </div>
        </div>
    </div>

    <div class="proof-footer">
        <div class="checklist">
            <div class="checklist-item">
                <div class="checkbox"></div>
                <span>UI Built</span>
            </div>
            <div class="checklist-item">
                <div class="checkbox"></div>
                <span>Logic Working</span>
            </div>
            <div class="checklist-item">
                <div class="checkbox"></div>
                <span>Test Passed</span>
            </div>
            <div class="checklist-item">
                <div class="checkbox"></div>
                <span>Deployed</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
        });
    </script>
</body>
</html>
