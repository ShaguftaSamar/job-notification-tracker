<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F7F6F3;
            --text-primary: #111111;
            --accent: #8B0000;
            --success: #2D5016;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 32px;
            line-height: 1.3;
            margin-bottom: 16px;
        }

        .top-nav {
            background-color: var(--bg-primary);
            border-bottom: 1px solid rgba(17, 17, 17, 0.12);
            padding: 16px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding-bottom: 8px;
            border-bottom: 2px solid transparent;
            transition: all 150ms ease-in-out;
        }

        .nav-links a:hover {
            border-bottom-color: var(--accent);
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom-color: var(--accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background-color: var(--text-primary);
            transition: all 150ms ease-in-out;
        }

        .page-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 64px 40px;
        }

        .landing-hero {
            text-align: center;
            padding: 120px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .landing-hero h1 {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .landing-hero .subtext {
            font-size: 24px;
            line-height: 1.6;
            color: var(--text-primary);
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .button {
            padding: 16px 40px;
            background-color: var(--accent);
            color: var(--bg-primary);
            border: 1px solid var(--accent);
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 150ms ease-in-out;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #6D0000;
            border-color: #6D0000;
        }

        .settings-container {
            max-width: 720px;
        }

        .form-group {
            margin-bottom: 40px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .input {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(17, 17, 17, 0.12);
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: border-color 150ms ease-in-out;
        }

        .input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .input::placeholder {
            color: var(--text-primary);
            opacity: 0.4;
        }

        select.input {
            cursor: pointer;
        }

        .empty-state {
            text-align: center;
            padding: 120px 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-state h2 {
            margin-bottom: 16px;
        }

        .empty-state p {
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-primary);
            opacity: 0.6;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--bg-primary);
                border-bottom: 1px solid rgba(17, 17, 17, 0.12);
                flex-direction: column;
                gap: 0;
                padding: 16px 40px;
            }

            .nav-links.open {
                display: flex;
            }

            .nav-links a {
                padding: 16px 0;
                border-bottom: none;
                border-left: 2px solid transparent;
                padding-left: 16px;
            }

            .nav-links a.active {
                border-bottom: none;
                border-left-color: var(--accent);
            }

            .hamburger {
                display: flex;
            }

            .top-nav {
                padding: 16px 24px;
            }

            .page-content {
                padding: 40px 24px;
            }

            .landing-hero {
                padding: 80px 24px;
            }

            .landing-hero h1 {
                font-size: 40px;
            }

            .landing-hero .subtext {
                font-size: 18px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#/" class="nav-link">Dashboard</a></li>
                <li><a href="#/saved" class="nav-link">Saved</a></li>
                <li><a href="#/digest" class="nav-link">Digest</a></li>
                <li><a href="#/settings" class="nav-link">Settings</a></li>
                <li><a href="#/proof" class="nav-link">Proof</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-content" id="pageContent">
    </main>

    <script>
        const routes = {
            '/': {
                render: () => `
                    <div class="landing-hero">
                        <h1>Stop Missing The Right Jobs.</h1>
                        <p class="subtext">Precision-matched job discovery delivered daily at 9AM.</p>
                        <a href="#/settings" class="button">Start Tracking</a>
                    </div>
                `
            },
            '/dashboard': {
                render: () => `
                    <div>
                        <h1>Dashboard</h1>
                        <div class="empty-state">
                            <h2>No jobs yet.</h2>
                            <p>In the next step, you will load a realistic dataset.</p>
                        </div>
                    </div>
                `
            },
            '/settings': {
                render: () => `
                    <div class="settings-container">
                        <h1>Settings</h1>
                        <form>
                            <div class="form-group">
                                <label for="role-keywords">Role keywords</label>
                                <input type="text" id="role-keywords" class="input" placeholder="e.g. Product Manager, Senior Developer">
                            </div>
                            <div class="form-group">
                                <label for="locations">Preferred locations</label>
                                <input type="text" id="locations" class="input" placeholder="e.g. San Francisco, New York, Remote">
                            </div>
                            <div class="form-group">
                                <label for="mode">Mode</label>
                                <select id="mode" class="input">
                                    <option value="">Select mode</option>
                                    <option value="remote">Remote</option>
                                    <option value="hybrid">Hybrid</option>
                                    <option value="onsite">Onsite</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="experience">Experience level</label>
                                <select id="experience" class="input">
                                    <option value="">Select experience level</option>
                                    <option value="entry">Entry Level</option>
                                    <option value="mid">Mid Level</option>
                                    <option value="senior">Senior</option>
                                    <option value="lead">Lead</option>
                                </select>
                            </div>
                        </form>
                    </div>
                `
            },
            '/saved': {
                render: () => `
                    <div>
                        <h1>Saved</h1>
                        <div class="empty-state">
                            <h2>No saved jobs yet.</h2>
                            <p>Jobs you save will appear here for easy access.</p>
                        </div>
                    </div>
                `
            },
            '/digest': {
                render: () => `
                    <div>
                        <h1>Digest</h1>
                        <div class="empty-state">
                            <h2>No digest available.</h2>
                            <p>Your daily job digest will be delivered at 9AM.</p>
                        </div>
                    </div>
                `
            },
            '/proof': {
                render: () => `
                    <div>
                        <h1>Proof</h1>
                        <div class="empty-state">
                            <h2>Artifact collection.</h2>
                            <p>This section is reserved for proof artifacts.</p>
                        </div>
                    </div>
                `
            }
        };

        function renderPage(route) {
            const page = routes[route] || routes['/'];
            document.getElementById('pageContent').innerHTML = page.render();
            updateActiveLink(route);
        }

        function updateActiveLink(route) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href').substring(1);
                if (href === route || (route === '/' && href === '/')) {
                    link.classList.add('active');
                }
            });
        }

        function navigate() {
            const hash = window.location.hash.substring(1) || '/';
            renderPage(hash);
        }

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('open');
        }

        window.addEventListener('hashchange', navigate);
        window.addEventListener('load', navigate);

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.getElementById('navLinks').classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
