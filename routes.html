<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #F7F6F3;
            --text-primary: #111111;
            --accent: #8B0000;
            --success: #2D5016;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Crimson Pro', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 48px;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .top-nav {
            background-color: var(--bg-primary);
            border-bottom: 1px solid rgba(17, 17, 17, 0.12);
            padding: 16px 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding-bottom: 8px;
            border-bottom: 2px solid transparent;
            transition: all 150ms ease-in-out;
        }

        .nav-links a:hover {
            border-bottom-color: var(--accent);
            opacity: 0.7;
        }

        .nav-links a.active {
            border-bottom-color: var(--accent);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 8px;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background-color: var(--text-primary);
            transition: all 150ms ease-in-out;
        }

        .page-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 64px 40px;
        }

        .page-header h1 {
            margin-bottom: 16px;
        }

        .page-subtext {
            color: var(--text-primary);
            opacity: 0.6;
            font-size: 18px;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--bg-primary);
                border-bottom: 1px solid rgba(17, 17, 17, 0.12);
                flex-direction: column;
                gap: 0;
                padding: 16px 40px;
            }

            .nav-links.open {
                display: flex;
            }

            .nav-links a {
                padding: 16px 0;
                border-bottom: none;
                border-left: 2px solid transparent;
                padding-left: 16px;
            }

            .nav-links a.active {
                border-bottom: none;
                border-left-color: var(--accent);
            }

            .hamburger {
                display: flex;
            }

            .top-nav {
                padding: 16px 24px;
            }

            .page-content {
                padding: 40px 24px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-content">
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#/" class="nav-link">Dashboard</a></li>
                <li><a href="#/saved" class="nav-link">Saved</a></li>
                <li><a href="#/digest" class="nav-link">Digest</a></li>
                <li><a href="#/settings" class="nav-link">Settings</a></li>
                <li><a href="#/proof" class="nav-link">Proof</a></li>
            </ul>
        </div>
    </nav>

    <main class="page-content" id="pageContent">
    </main>

    <script>
        const routes = {
            '/': {
                title: 'Dashboard',
                content: 'This section will be built in the next step.'
            },
            '/dashboard': {
                title: 'Dashboard',
                content: 'This section will be built in the next step.'
            },
            '/saved': {
                title: 'Saved',
                content: 'This section will be built in the next step.'
            },
            '/digest': {
                title: 'Digest',
                content: 'This section will be built in the next step.'
            },
            '/settings': {
                title: 'Settings',
                content: 'This section will be built in the next step.'
            },
            '/proof': {
                title: 'Proof',
                content: 'This section will be built in the next step.'
            }
        };

        function renderPage(route) {
            const page = routes[route] || routes['/'];
            const content = `
                <div class="page-header">
                    <h1>${page.title}</h1>
                    <p class="page-subtext">${page.content}</p>
                </div>
            `;
            document.getElementById('pageContent').innerHTML = content;
            updateActiveLink(route);
        }

        function updateActiveLink(route) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href').substring(1);
                if (href === route || (route === '/' && href === '/')) {
                    link.classList.add('active');
                }
            });
        }

        function navigate() {
            const hash = window.location.hash.substring(1) || '/';
            renderPage(hash);
        }

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('open');
        }

        window.addEventListener('hashchange', navigate);
        window.addEventListener('load', navigate);

        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.getElementById('navLinks').classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
